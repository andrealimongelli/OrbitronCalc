<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OrbitronCalc</title>
    <link rel="stylesheet" href="OrbitronCalc.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <br />
    <div class="w">
        <form name="cal">

            <img style="position: relative; " src="images/favicon.png"
                title="OrbitronCalc (Ver. 7.0.0)   https://github.com/andrealimongelli " width="20" height="20">


            <input type="text" class="box" name="display" disabled>
            <br><br>

            <input type="button" value="7" onclick="cal.display.value+='7'">
            <input type="button" value="8" onclick="cal.display.value+='8'">
            <input type="button" value="9" onclick="cal.display.value+='9'">
            <input class="buttono" type="button" value="(" onclick="cal.display.value+='('">
            <input class="buttono" type="button" value=")" onclick="cal.display.value+=')'">
            <br><br>

            <input type="button" value="4" onclick="cal.display.value+='4'">
            <input type="button" value="5" onclick="cal.display.value+='5'">
            <input type="button" value="6" onclick="cal.display.value+='6'">
            <input class="buttono" type="button" value="+" onclick="cal.display.value+='+'">
            <input class="buttono" type="button" value="-" onclick="cal.display.value+='-'">
            <br><br>

            <input type="button" value="1" onclick="cal.display.value+='1'">
            <input type="button" value="2" onclick="cal.display.value+='2'">
            <input type="button" value="3" onclick="cal.display.value+='3'">
            <input class="buttono" type="button" value="x" onclick="cal.display.value+='*'">
            <input class="buttono" type="button" value="÷" onclick="cal.display.value+='/'">
            <br><br>

            <input type="button" value="0" onclick="cal.display.value+='0'">
            <input class="buttono" type="button" value="=" onclick="calc()" id="del">
            <input class="buttono" type="button" value="." onclick="cal.display.value+='.'">
            <input title="All clear" type="reset" value="AC" onclick="cal.display.value=''">
            <br><br>

            <input title="Clear last entry" type="button" value="CE" onclick="back()">
            <input title="Memory plus" class="button" type="button" value="M+" onclick="mplus()">
            <input title="Memory minus" class="button" type="button" value="M-" onclick="mminus()">
            <input title="Memory recall" type="button" value="MR" onclick="mr()">
            <input title="Memory clear" class="button" type="button" value="MC" onclick="mc()">
            <br><br>

            <input title="Returns % (x)" class="button" type="button" value="%" onclick="cal.display.value+='*0.01*'">
            <input title="Returns √(x)" type="button" value=" √ " onclick="sq()">
            <input title="Returns x^y" type="button" value="x^y" onclick="cal.display.value+='**'">
            <input title="Returns n!" class="button" type="button" value="n!" onclick="factorial(cal.display.value)">
            <input title="Returns x MOD y" type="button" value="MOD" onclick="cal.display.value+='%'">
            <br><br>

            <input title="Returns π value" type="button" value="π" onclick="cal.display.value+=Math.PI">
            <input title="Returns the natural logarithm of x" type="button" value="LOG" onclick="lg()">
            <input title="Returns sin(x)" type="button" value="SIN" onclick="sin()">
            <input title="Returns cos(x)" type="button" value="COS" onclick="cos()">
            <input title="Returns tan(x)" type="button" value="TAN" onclick="tan()">
            <br><br>

            <input title="Converts to bin value" class="button" type="button" value="BIN" onclick="bin()">
            <input title="Converts to ter value" class="button" type="button" value="TER" onclick="ter()">
            <input title="Converts to oct value" class="button" type="button" value="OCT" onclick="oct()">
            <input title="Converts to dec value" class="button" type="button" value="DEC" onclick="dec()">
            <input title="Converts to hex value" class="button" type="button" value="HEX" onclick="hex()">
            <br><br>

            <div class="containerManual">

                <button title="Click here" class="manual" onmouseover="cal.display.value+='Click to read the manual'"
                    onmouseout="cal.display.value=''" onclick="openwindow()">OrbitronCalc Manual</button>

            </div>

    </div>
    </form>
    <script src="OrbitronCalc.js"> </script>

</body>

</html>
